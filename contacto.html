<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Web Del Cafe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="encabezado">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre">Web<span class="logo_negrita">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="titulo">
            <h1>La Web del Cafe</h1>
            <p>Aprende Recetas de expertos y Cursa con los mejores profesionales.</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="texto_contacto">Contacto </h3>
        <div class="fondo_contacto"></div>





        <form class="formulario">
            <div class="campo">
                <label class="campo_nombre " for="nombre">Nombre</label>
                <input class="campo_input " type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class=" campo_nombre " for="email">E-mail</label>
                <input class="campo_input " type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class=" campo_nombre " for="mensaje">Mensaje</label>
                <textarea class=" campo_input campo_textarea "
                    id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar"  class="boton boton_primario">
            </div>
        </form>
    </main>





    <footer class="footer">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo_nombre">Web<span class="logo_negrita">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a href="x.com" class="navegacion_enlace">Twitter</a>
                <a href="Instagram.com" class="navegacion_enlace">Instagram</a>
                <a href="Facebook.com" class="navegacion_enlace">Facebook</a>
            </nav>
        </div>
    </footer>
</body>

</html>
